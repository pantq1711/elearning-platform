# ===================================================================
# PROFILE: DEVELOPMENT - DATABASE & JPA CONFIGURATION
# ===================================================================

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/course_management?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Hibernate L2 Cache (n?u c?n)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.com.coursemanagement=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# DEVTOOLS (CHO DEVELOPMENT)
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# ===================================================================
# JSP VIEW RESOLVER CONFIGURATION - S?A L?I ErrorMvcAutoConfiguration$StaticView
# ===================================================================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JSP compilation configuration
server.servlet.jsp.init-parameters.development=true
server.servlet.jsp.init-parameters.compile-time-static=false

# MVC Configuration
# ===================================================================
# STATIC RESOURCES CONFIGURATION - S?A L?I IMAGES
# ===================================================================
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/static/**

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Error handling
server.error.include-stacktrace=never
server.error.include-message=always