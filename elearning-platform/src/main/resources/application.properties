# ================================================================
# APPLICATION CONFIGURATION - MYSQL VERSION
# ================================================================

# ===== SERVER CONFIGURATION =====
server.port=8080
server.servlet.context-path=
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===== JSP & VIEW CONFIGURATION =====
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.view-names=*
spring.web.resources.static-locations=classpath:/static/

# ===== DATABASE CONFIGURATION - MYSQL =====
# C?p nh?t thông tin k?t n?i MySQL c?a b?n
spring.datasource.url=jdbc:mysql://localhost:3306/course_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=60000

# ===== JPA/HIBERNATE CONFIGURATION - MYSQL =====
# S? d?ng 'update' ?? t? ??ng t?o/c?p nh?t tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Performance settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===== H2 CONSOLE (DISABLED khi dùng MySQL) =====
spring.h2.console.enabled=false

# ===== LOGGING CONFIGURATION =====
logging.level.com.coursemanagement=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.root=INFO

# ===== SECURITY CONFIGURATION =====
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===== FILE UPLOAD CONFIGURATION =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.location=uploads/

# ===== MAIL CONFIGURATION =====
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===== ACTUATOR CONFIGURATION =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===== APPLICATION SPECIFIC =====
app.name=E-Learning Platform
app.version=1.0.0
app.upload.dir=uploads

# ===== ENCODING CONFIGURATION =====
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true